on: [push]

name: Solidity

jobs:
  check:
    name: Forge Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run tests
        run: forge test --via-ir -vvv

      - name: Run snapshot
        run: forge snapshot
