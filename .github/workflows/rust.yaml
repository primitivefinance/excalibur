name: Rust

on: push

jobs:
  checkout:
    name: Checkout Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/checkout@v3
        with:
          submodules: recursive

  install-rust:
    name: Install Rust Toolchain
    runs-on: ubuntu-latest
    steps:
      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.72
          override: true

  install-foundry:
    name: Install Foundry
    runs-on: ubuntu-latest
    needs: install-rust
    steps:
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
          components: rustfmt, clippy

  install-arbiter:
    name: Install Arbiter
    runs-on: ubuntu-latest
    needs: [install-rust]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Cache arbiter binary
        id: cache-arbiter
        uses: actions/cache@v2
        with:
          path: ~/.cargo/bin
          key: cargo-bin-${{ runner.os }}-arbiter-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-bin-${{ runner.os }}-arbiter-

      - name: Install arbiter
        if: steps.cache-arbiter.outputs.cache-hit != 'true'
        run: cargo install arbiter

      - name: Add Cargo to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Print current directory
        run: pwd
        
      - name: List directory contents
        run: ls -al
        
      - name: Generate Bindings
        run: arbiter bind

      - name: Generate Bindings
        run: arbiter bind
        working-directory: ${{ github.workspace }}

      - name: List directory structure
        run: ls -R

      - name: Move Bindings
        run: |
          mv ./src/bindings/* ./simulation/src/bindings/

      - name: test
        run: cargo test --workspace --exclude bindings
        working-directory: ${{ github.workspace }}

      - name: cargo fmt
        run: cargo +nightly fmt --all -- --check
        working-directory: ${{ github.workspace }}

      - name: cargo clippy
        run: cargo clippy --all --all-features -- -A non_snake_case -D warnings
        working-directory: ${{ github.workspace }}

      - name: install udeps
        run: cargo install --git https://github.com/est31/cargo-udeps --locked

      - name: cargo udeps
        run: cargo +nightly udeps
        working-directory: ${{ github.workspace }}

  codespell:
    name: codespell
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run CodeSpell
        uses: codespell-project/actions-codespell@v2.0
        with:
          check_hidden: true
          check_filenames: true
          skip: .git,Cargo.lock,target
          ignore_words_list: crate,Crate,functio