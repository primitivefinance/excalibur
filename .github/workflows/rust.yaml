name: Rust

on: push

env:
  CARGO_TERM_COLOR: always


jobs:
  build-clippy:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Setup Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
        components: rustfmt, clippy
  
    - uses: Swatinem/rust-cache@v2

    - name: Rustfmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check

    - name: Build
      run: cargo build --verbose

    - name: Clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: --all --all-features -- -D warnings
  
  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --all-features --verbose

  udeps:
    name: udeps
    if: github.ref == 'refs/heads/main' && github.event_name == 'pull_request'
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      
      - name: install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt

      - name: install udeps
        run: cargo install --git https://github.com/est31/cargo-udeps --locked
      - name: cargo udeps
        run: cargo +nightly udeps

  codespell:
    runs-on: ubuntu-latest # codespell only runs on linux
    name: codespell
    steps:
      - uses: actions/checkout@v3
      - name: Run CodeSpell
        uses: codespell-project/actions-codespell@v2.0
        with:
          check_hidden: true
          check_filenames: true
          skip: .git,Cargo.lock,target
          ignore_words_list: crate,Crate,functio


    
