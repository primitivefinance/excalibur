simulation = "DynamicWeights"
output_directory = "src/tests/configs/test_static_output"

[agent.block_admin.BlockAdmin]
timestep_size = 15

[agent.token_admin.TokenAdmin.arbx]
name = "Arbiter Token X"
symbol = "ARBX"
decimals = 18

[agent.token_admin.TokenAdmin.arby]
name = "Arbiter Token Y"
symbol = "ARBY"
decimals = 18

[agent.price_changer.PriceChanger]
seed = 2
num_steps = 100
num_paths = 2
initial_price.fixed = 1.0
t_0.fixed = 0.0
t_n.fixed = 1.0
process.GBM.drift.start = -1.0
process.GBM.drift.end = 1.0
process.GBM.drift.steps = 2
process.GBM.volatility.start = 0.0
process.GBM.volatility.end = 1.0
process.GBM.volatility.steps = 2

[agent.weight_changer.WeightChanger]
initial_weight_x.fixed = 0.5
fee_basis_points.fixed = 30
specialty.VolatilityTargeting.target_volatility.fixed = 0.15
specialty.VolatilityTargeting.update_frequency.fixed = 150