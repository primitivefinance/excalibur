simulation = "DynamicWeights"
output_directory = "src/tests/output/sweep"

[agent.block_admin.BlockAdmin]
timestep_size = 15

[agent.token_admin.TokenAdmin.arbx]
name = "Arbiter Token X"
symbol = "ARBX"
decimals = 18

[agent.token_admin.TokenAdmin.arby]
name = "Arbiter Token Y"
symbol = "ARBY"
decimals = 18

[agent.price_changer.PriceChanger]
seed = 2
num_steps = 2
num_paths = 2
initial_price.fixed = 1.0
t_0.start = 0.0
t_0.end = 0.01
t_0.steps = 2
t_n.start = 0.02
t_n.end = 0.025
t_n.steps = 2
process.GBM.drift.start = -1.0
process.GBM.drift.end = 1.0
process.GBM.drift.steps = 2
process.GBM.volatility.start = 0.0
process.GBM.volatility.end = 1.0
process.GBM.volatility.steps = 2

[agent.weight_changer.WeightChanger]
initial_weight_x.start = 0.25
initial_weight_x.end = 0.75
initial_weight_x.steps = 2
fee.start = 1
fee.end = 2
fee.steps = 2
specialty.VolatilityTargeting.target_volatility.start = 0.15
specialty.VolatilityTargeting.target_volatility.end = 0.25
specialty.VolatilityTargeting.target_volatility.steps = 2
specialty.VolatilityTargeting.update_frequency.start = 1
specialty.VolatilityTargeting.update_frequency.end = 2
specialty.VolatilityTargeting.update_frequency.steps = 2
specialty.VolatilityTargeting.sensitivity.start = 0.05
specialty.VolatilityTargeting.sensitivity.end = 0.5
specialty.VolatilityTargeting.sensitivity.steps = 2
specialty.VolatilityTargeting.max_weight_change.start = 0.05
specialty.VolatilityTargeting.max_weight_change.end = 0.5
specialty.VolatilityTargeting.max_weight_change.steps = 2

[agent.lp.LiquidityProvider]
x_liquidity.start = 1
x_liquidity.end = 2
x_liquidity.steps = 2
initial_price.start = 1.0
initial_price.end = 2.0
initial_price.steps = 2
